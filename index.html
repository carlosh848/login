<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Document</title>
</head>
<body>
  <main class="container">
      <form>

        <h1>Login</h1>

        <div class="box-input">
          <input class="box" placeholder="Usuário" type="email">
          <box-icon class="icon" type='solid' name='user'></box-icon>
        </div>

        <div class="box-input">
          <input class="box" placeholder="Senha" type="password">
          <box-icon class="icon" type='solid' name='lock-alt'></box-icon>
        </div>

        <label class="remember-forgot">
          <input type="checkbox">Lembrar senha
          <a class="link" href="#">Esqueci a senha</a>
        </label>

        <div>
          <button type="submit">Entrar</button>
        </div>

        <div class="link-register">
          <p>Não tem uma conta?<a class="link-1" href="#">Criar Conta</a></p>
        </div>

      </form>
  </main>
</body>
</html>
